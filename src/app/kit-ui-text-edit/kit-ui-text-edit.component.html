<div class="form-field-hold " >
  <mat-label class="form-field-label">{{companyname}}</mat-label>
  <mat-form-field class="form-field-input" floatPlaceholder="never" appearance="fill">
  <ng-container >

    <input matInput [placeholder]=placeHolder   #inputValue  (input)="addInputValue(inputValue.value)" [(ngModel)]="formData[inputName]"  (input)="onInputChange()" >
  </ng-container>
  </mat-form-field>
  <!-- <p *ngIf="texterr" style="color: red;">Input must contain only letters and spaces</p> -->
  <p class="error-message"  style="color: red;" *ngIf="error">{{ error }}</p>
</div>
