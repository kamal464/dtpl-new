<div class="form-field-hold">
<mat-label class="form-field-label">Country</mat-label>
<mat-form-field class="form-field-input" floatPlaceholder="never" appearance="fill">
<mat-select
id="my-dropdown"
  matInput
  [placeholder]=placeHolder
  [(ngModel)]="selectedOption"
>
<mat-option *ngFor="let option of options" [value]="option" (input)="onInputChange()">{{ option.label }}</mat-option>
</mat-select>
</mat-form-field>
<p id="error-msg" style="display:none; color:red;">Please select an option.</p>
</div>
